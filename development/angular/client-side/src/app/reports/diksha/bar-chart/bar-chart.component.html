<div (window:resize)="onResize()">
  <div
    id="container"
    style="width: 100%; margin: 0 auto"
    [ngStyle]="{
      height:
        height > 1760
          ? '84vh'
          : height > 1160 && height < 1760
          ? '82vh'
          : height > 667 && height < 1160
          ? '78vh'
          : '73vh'
    }"
  ></div>
</div>
