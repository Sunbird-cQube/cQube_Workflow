            </div>

            <div>
                <p id="school" *ngIf='clust'>
                    Telemetry Data for: School Level
            </div>

        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-7">
                    <p id="errMsg" class="note">
                    </p>
                </div>
                <div class="col-sm-5">
                    <em class="fa fa-cloud-download" title="Download Report" id="download"
                        (click)="downloadReport()"></em>
                    <em class="fa fa-home" id="home" title="Home" alt="Home" (click)="districtWise()"></em>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-bottom: 10px;">
        <div class="col-sm-12">
            <select id="period" [(ngModel)]="timePeriod" name="timePeriod" (change)="getTimePeriod(timePeriod)">
                <option [value]="timePeriod" disabled selected="selected">Choose Time Period</option>
                <option *ngFor="let time of timeDetails, let i = index" [(ngValue)]="time.id">
                    {{time.time}}
                </option>
            </select>
            <button class="btn btn-secondary" id="blockbtn" (click)="blockWise()">&nbsp;<strong>Blocks</strong>
            </button>
            <button class="btn btn-secondary" id="clusterbtn" (click)="clusterWise()">&nbsp;<strong>Clusters</strong>
            </button>
            <button class="btn btn-secondary" id="schoolbtn" (click)="schoolWise()">&nbsp;<strong>Schools</strong>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div #mapContainer id="map" class="active" style="width: 100%;"
                [ngStyle]="{height: heigth > 1760 ? '89vh': heigth > 1180 && heigth < 1760 ? '86vh': heigth > 667 && heigth < 1180 ? '84vh':'80vh'}">
            </div>
        </div>
    </div>
</div>
<div id="spinner">
    <div class="loading">Loading&#8230;</div>
</div>
