<div class="container-fluid">
    <div class="row reportHeader">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-12 ">
                    <div *ngIf='all'>
                        <p id="dist">
                            {{header}} Content Usage: <span (click)="homeClick()"
                                style="cursor: pointer;text-decoration: underline;" class="selected-level">{{state}}</span></p>
                    </div>
                    <!-- <div *ngIf='dist'>
                <p id="block_level"
                    style=" color: #284d8a;font-size: 18px; line-height: 1.2em; margin-top: 5px;">
                    Diksha Report: <span (click)="getAllData()"
                        style="cursor: pointer;text-decoration: underline;">{{state}}</span> <span> | </span><span
                        (click)="districtWise(districtId)" style="cursor: pointer;text-decoration: underline;">
                        {{hierName}}</span> </p>
            </div> -->
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="row">
                        <div *ngIf="reportData.length==0" class="col-sm-4" style="display: none;">
                            <p id="errMsg" class="note">
                            </p>
                        </div>

                        <span id="rawDownload" class="note"
                            style="cursor: pointer; float: right; margin: 8px 20px 0px 0px; text-decoration: underline;"
                            *ngIf="reportData.length > 0" (click)="downloadRawFile()"><strong>Download Raw
                                File</strong></span>

                        <div class="col sm-6">
                            <button *ngIf="reportData.length>0" class="btn btn-primary" title="Download Report"
                                id="download1" (click)="downloadReport()">Download Report &nbsp; <i
                                    class="fa fa-arrow-down" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <p class="note">
                        <strong> About the dashboard:</strong> The dashboard provides information on the total content
                        plays at
                        the textbook level for the Energised Textbooks at the district level.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9 ">
                    <select id="time_range" [(ngModel)]="timePeriod" name="timePeriod" (change)="chooseTimeRange()">
                        <option [value]="timePeriod" disabled selected="selected">Choose Time Range
                        </option>
                        <option *ngFor="let time of timeDetails" [(ngValue)]="time.id">
                            {{time.name}}
                        </option>
                    </select>

                    <select id="coll_name" [(ngModel)]="collectionName" name="collectionName"
                        (change)="getDataBasedOnCollections()">
                        <option [value]="collectionName" disabled selected="selected">Choose Textbook Name
                        </option>
                        <option *ngFor="let collectionName of collectionNames; let i = index"
                            [(ngValue)]="collectionNames[i]">
                            {{collectionNames[i]}}
                        </option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <span id="totalCount" style="float: right;"><strong>Total Content
                            Plays:</strong>
                        {{footer}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row reportContainer" id="chart">
        <div class="col-lg-1">

        </div>
        <div class="col-lg-10" id="r1">
            <app-bar-chart *ngIf="chartData.length > 0" [category]="category" [data]="chartData"
                [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [reportName]="collection_type">
            </app-bar-chart>
            <div *ngIf="chartData.length === 0" style="position: absolute; left: 40%; top: 120px;color: red;">
                No Data Available
            </div>
        </div>
    </div>
</div>
<div id="spinner">
    <div class="loading">Loading&#8230;</div>
</div>
