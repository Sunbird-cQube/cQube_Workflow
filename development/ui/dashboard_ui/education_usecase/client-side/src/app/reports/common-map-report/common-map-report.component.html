<div class="container-fluid">
    <div class="row reportHeader">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row" (window:resize)="onResize()">
                <div class="col-lg-8 col-md-9 col-sm-12">
                    <div *ngIf="skul">
                        <p id="dist">
                            {{header}}:
                            <span (click)="clickHome()" style="cursor: pointer; text-decoration: underline" class="selected-level">{{state}}</span>
                        </p>
                    </div>
                    <div *ngIf="dist">
                        <p id="block">
                            {{header}}:
                            <span style="cursor: pointer; text-decoration: underline"></span>
                            <span> | </span><span style="cursor: pointer; text-decoration: underline"
                                class="selected-level">
                            </span>
                        </p>
                    </div>
                    <div *ngIf="blok">
                        <p id="cluster">
                            {{header}}:
                            <span style="cursor: pointer; text-decoration: underline"></span><span> |
                            </span><span style="cursor: pointer; text-decoration: underline">
                            </span><span> | </span><span style="cursor: pointer; text-decoration: underline"
                                class="selected-level">
                            </span>
                        </p>
                    </div>

                    <div *ngIf="clust">
                        <p id="school">
                            {{header}}:
                            <span style="cursor: pointer; text-decoration: underline"></span><span> |
                            </span><span style="cursor: pointer; text-decoration: underline">
                            </span><span> | </span><span style="cursor: pointer; text-decoration: underline">
                            </span><span> | </span><span class="selected-level">
                            </span>
                        </p>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="row">
                        <div class="col-sm-5">
                            <p id="errMsg" class="note"></p>
                        </div>
                        <div class="col-sm-7">
                            <button class="btn btn-primary" title="Download Report" id="download1">
                                Download Report &nbsp;
                                <i class="fa fa-arrow-down" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <p class="note">
                        <strong> About the dashboard:</strong> {{description}}

                    </p>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px">
                <div class="col-sm-12">
                    <select id="choose_infra">
                        <option disabled selected="selected">
                            Choose a Year
                        </option>

                    </select>
                    <button class="btn btn-secondary" id="blockbtn">
                        &nbsp;<strong>Blocks</strong>
                    </button>
                    <button class="btn btn-secondary" id="clusterbtn">
                        &nbsp;<strong>Clusters</strong>
                    </button>
                    <button class="btn btn-secondary" id="schoolbtn">
                        &nbsp;<strong>Schools</strong>
                    </button>

                    <select id="choose_dist">
                        <option disabled selected="selected">
                            Choose a District
                        </option>

                    </select>

                    <select id="choose_block">
                        <option disabled selected="selected">
                            Choose a Block
                        </option>

                    </select>

                    <select id="choose_cluster">
                        <option disabled selected="selected">
                            Choose a Cluster
                        </option>

                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row reportContainer">

        <div class="col-lg-12 col-md-12 col-sm-12">
            <div id="leafletmap" style="float: left;" [ngStyle]="{ width: selected == 'absolute' ? '90%' : '100%' }">
                <div #mapContainer id="infraMap" class="active" style="width: 100%;" [ngStyle]="{
            height:
              height > 1760
                ? '80vh'
                : height > 1160 && height < 1760
                ? '80vh'
                : height > 667 && height < 1160
                ? '77vh'
                : '72vh'
          }"></div>

            </div>

            <!-- google map =============================-->
            <div *ngIf="mapName == 'googlemap'" style="float: left;"
                [ngStyle]="{'width' : selected == 'absolute' ? '90%' : '100%'}">
                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="googleMapZoom" [disableDoubleClickZoom]="true"
                    [ngStyle]="{height: height > 1760 ? '83vh': height > 1160 && height < 1760 ? '80vh': height > 667 && height < 1160 ? '74vh':'70vh'}"
                    [disableDefaultUI]="true">
                    <agm-data-layer [geoJson]="geoJson" [style]="globalService.visualizePeakFactor">
                    </agm-data-layer>
                    <agm-marker *ngFor="let marker of markers; let index=i" [latitude]="marker.details.latitude"
                        [longitude]="marker.details.longitude" (mouseOver)="mouseOverOnmaker(infoWindow, $event)"
                        (mouseOut)="mouseOutOnmaker(infoWindow, $event)"
                        (markerClick)="onClick_AgmMarker($event, marker)" [iconUrl]="marker.icon">
                        <agm-info-window [disableAutoPan]="false" #infoWindow>
                            <div class='agm-info-window-content' [innerHTML]="marker.label">
                            </div>
                        </agm-info-window>
                    </agm-marker>
                </agm-map>
            </div>
            <!--Marker legends ======================-->
            <div style="float: right; width: 9%; margin-left: 1%; margin-top: 1%">
                <h5 id="legend" style="margin-left: 15%">
                    Legend
                    <img *ngIf="valueRange && valueRange != '0-100'" id="resetImg"
                        src="../../../../assets/images/reset.png" alt="reset" title="Reset to all" style="
              cursor: pointer;
              height: 20px;
              width: 20px;
              float: right;
              background-color: aqua;
              border-radius: 20px;
              padding: 5px;
              margin-top: -5px;
            " />
                </h5>
                <div *ngFor="let value of values; let i = index">
                    <span id="{{ i }}" class="legends" style="float: left; cursor: pointer"
                        [ngStyle]="{ color: i > 1 ? 'black' : 'white' }" (click)="selectRange(value); select(i)"
                        [style.background-color]="legendColors[i]">
                        {{ values[i] }}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="footer">
        <div class="col-sm-3">
            <div id="outer">
                <div id="absolute" [ngStyle]="{
            'background-color': selected == 'absolute' ? '#3100cc' : '#f5f6fb'
          }">
                    <p [ngStyle]="{ color: selected == 'absolute' ? 'white' : 'black' }"
                        style="text-align: center; padding: 2%">
                        Absolute
                    </p>
                </div>
                <div id="relative" [ngStyle]="{
            'background-color': selected == 'relative' ? '#3100cc' : '#f5f6fb'
          }">
                    <p [ngStyle]="{ color: selected == 'relative' ? 'white' : 'black' }"
                        style="text-align: center; padding: 2%">
                        Relative
                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <span id="name" class="note" style="text-align: center">Management Type: </span>
        </div>
        <div class="col-sm-5" *ngIf="!valueRange || valueRange == '0-100'">
            <span id="schools" class="note" style="text-align: center">Number of Schools: </span>
        </div>
    </div>
</div>
<div id="spinner">
    <div id="loader" class="loading">Loading&#8230;</div>
</div>

<div *ngIf="waterMark === 'true'" id='demoLogoConatiner'>
    <span><span>Test Data, Not Representative</span>
        <span style="margin-left:50px">Test Data, Not Representative</span></span><br>

</div>
