<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12" style="padding-top: 20px !important;">
            <h6>Diksha summary-rollup Periodic Selection</h6>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
           
            <div class="row">
                <div class="col-lg-2 col-md-0 col-sm-0" style="padding-top: 10px !important;"></div>
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <div class="box" style="padding: 10px; border-radius: 10px; margin-top: 2%;">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p>From Date: </p>
                                        <input type="text" id="fromDate" autocomplete="off"
                                            style="width:100%; margin:0px auto; margin-left: 2px; float: left;"
                                            placeholder="Select From Date" class="form-control" #dp="bsDatepicker"
                                            bsDatepicker [(ngModel)]="fromDate"
                                            [bsConfig]="{dateInputFormat: 'YYYY-MM-DD' , showWeekNumbers:false }">
                                    </div>
                                    <div class="col-sm-6">
                                        <p>To Date: </p>
                                        <input type="text" id="toDate" [disabled]="!fromDate" autocomplete="off"
                                            style="width:100%; margin:0px auto; margin-left: 2px; float: left;"
                                            placeholder="Select To Date" class="form-control" #dp="bsDatepicker"
                                            bsDatepicker [(ngModel)]="toDate" [minDate]="fromDate"
                                            [bsConfig]="{dateInputFormat: 'YYYY-MM-DD' , showWeekNumbers:false }">
                                    </div>
                                </div>

                            </div>
                            <div class="col-sm-3">
                                <p>Stopping Hours: </p>
                                <select [disabled]="!(fromDate != null && toDate != null)" [(ngModel)]="selectedHour"
                                    (change)="onSelectHour()" id="time" required>
                                    <option [value]="selectedHour" disabled selected> Choose Duration
                                    </option>
                                    <option *ngFor="let hour of hoursArr" [(ngValue)]="hour.hours">
                                        {{hour.hours}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-primary" id="ret-submit" (click)="onDikshaConfigSubmit()"
                                    style="bottom: 0px; left: 0px; position: absolute;">Submit</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <hr>
                    <h6>Diksha TPD/ETB Data Input Method</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-0 col-sm-0" style="padding-top: 10px !important;"></div>
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <div class="box" style="padding: 10px; border-radius: 10px; margin-top: 2%;">
                        <div class="row">
                            <div class="col-sm-5">
                                <div style="margin-top: 5px;">
                                    <p>TPD Data Input Method: </p> <select required id="tpdMethod"
                                        [(ngModel)]="TPDselected">
                                        <option [value]="TPDselected" disabled selected="selected">Select Input Method
                                        </option>
                                        <option *ngFor="let option of dropdownOptions; let i = index; "
                                            [(ngValue)]="dropdownOptions[i]">
                                            <span>{{dropdownOptions[i]}}</span>
                                        </option>
                                    </select>
                                    <button class="btn btn-primary" id="ret-submit" (click)="TPDonSubmit()"
                                        style="float: right;margin-top: -5px !important;">Submit</button>
                                </div>
                            </div>
                            <div class="col-sm-2"></div>
                            <div class="col-sm-5">
                                <div style="margin-top: 5px;">
                                    <p>ETB Data Input Method: </p> <select required id="etbMethod"
                                        [(ngModel)]="ETBselected">
                                        <option [value]="ETBselected" disabled selected="selected">Select Input Method
                                        </option>
                                        <option *ngFor="let option of dropdownOptions; let i = index;"
                                            [(ngValue)]="dropdownOptions[i]">
                                            <span>{{dropdownOptions[i]}}</span>
                                        </option>
                                    </select>
                                    <button class="btn btn-primary" id="ret-submit" (click)="ETBonSubmit()"
                                        style="float: right;margin-top: -5px !important;">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12 ml4">
                    <br>
                    <h6>Configurable Data Source</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-0 col-sm-0" style="padding-top: 10px !important;"></div>
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <div class="box" style="padding: 10px; border-radius: 10px; margin-top: 2%;">
                        <div class="row">
                            <div class="col-sm-6" [hidden]="hideConfig">
                                <div style="margin-top: 5px;">
                                    <p>Configurable Data: </p>
                                    <select id="tpdMethod" [(ngModel)]="dataListSelected" (change)="selectedDataList()">
                                        <option [value]="dataListSelected" disabled selected="selected">Choose Data
                                            Source
                                        </option>
                                        <option *ngFor="let data of dataSourceList; let i = index" [(ngValue)] = "dataSourceList[i]" >
                                            {{dataSourceList[i]}}
                                        </option>
                                    </select>

                                    <button class="btn btn-primary" id="ret-submit" [disabled]="disableBtn"
                                        style="float: right;margin-top: -5px !important;"
                                        (click)="activation()">Submit</button>
                                </div>
                            </div>
                            <div class="col-sm-6" [hidden]="!hideConfig">
                                <div style="text-align: center ; margin-top: 25px !important;">
                                    Wait for next activation <span id="time1">60:00</span> minutes!</div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="spinner" style="display: block;">
    <div id="loader" class="loading">Loading&#8230;</div>
</div>
